name: Auto Deploy to Kubernetes

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: dasmat13/kube-animated-site
  DEPLOYMENT_NAME: animated-deployment
  NAMESPACE: hello-kubernetes

jobs:
  build-push-deploy:
    runs-on: self-hosted  # This runs on your Ubuntu + Minikube machine

    steps:
    - name: üì• Checkout
      uses: actions/checkout@v3

    - name: üê≥ Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üî® Build & Push Docker Image
      run: |
        docker build -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:latest

    - name: ‚ò∏Ô∏è Update Kubernetes Deployment
      run: |
        kubectl config use-context minikube
        kubectl set image deployment/$DEPLOYMENT_NAME web=$IMAGE_NAME:latest -n $NAMESPACE
